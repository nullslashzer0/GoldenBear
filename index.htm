<html>
<head>
	<title>Golden Bear</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/resources/dojo.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/tundra/tundra.css" />
  <link rel="stylesheet" href="../lib/CodeMirror/lib/codemirror.css">
	<link rel="stylesheet" href="./css/style.css" />
</head>
<body class="tundra">
	<div id='app-splash' style="background: #fff; z-index: 999; width: 100%; height: 100%; text-align: center;">
		<img src='./img/loading.gif' style="position: absolute; top: 50%; left: 50%; margin-top: -190px; margin-left: -254px;">
	</div>
	
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', gutters: true, persist: true" style="padding: 0; height: 100%; width: 100%;">
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'" style="margin: 0; padding: 0; height: 60px; border: none;">
      <div id="appMenu"></div>
    </div>
    
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true" style="margin: 0; padding: 0; width: 200px; border: none">
			<div data-dojo-type="dijit/layout/TabContainer">
        <div data-dojo-type="dijit/layout/ContentPane" title="Symbols">Symbols</div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Documents">Documents</div>
      </div>
		</div>
		
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'" style="margin: 0; padding: 0; border: none">
      <div id="documentEditor"data-dojo-type="dijit/layout/TabContainer" data-dojo-props="persist: true">
        <div data-dojo-type="dijit/layout/ContentPane" title="Doc 1" data-dojo-props="closable: true">
          <div id="doc1" style="margin: 0; padding: 0; width: 100%; height: 100%;"></div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Doc 2" data-dojo-props="closable: true">
          <div id="doc2" style="margin: 0; padding: 0; width: 100%; height: 100%;"></div>
        </div>  
      </div>
    </div>
    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region: 'bottom', splitter: true, tabPosition: 'left-h'">
      <div data-dojo-type="dijit/layout/ContentPane" title="Status">Status</div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Compiler">Compiler</div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Messages">Messages</div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Scribble">Scribble</div>
    </div>
	</div>
<!-- End Page -->

<!-- JavaScript -->
	<script>
		var dojoConfig = {
			//dojoBlankHtmlUrl: location.pathname.replace(/\/[^/]+$/, '') + '/blank.html',
			packages: [{
				name: 'GoldenBear', location: location.pathname.replace(/\/[^/]+$/, '') + './js/GoldenBear'
			}],
			parseOnLoad: true,
      cacheBust: true
		};
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
  <script src="../lib/CodeMirror/lib/codemirror.js"></script>
  <script src="../lib/CodeMirror/mode/javascript/javascript.js"></script>
	<script src="./js/GoldenBear/GoldenBear.js"></script>
</body>
</html>
